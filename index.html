<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <!-- fontawesome icons  -->
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Kanit&family=Lato&family=Montserrat&family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- custom css  -->
    <link rel="stylesheet" href="css/editor.css" />
  </head>
  <body>
    <!-- header part start  -->
    <header>
      <nav>
        <!-- clipboard start  -->
        <div class="clipboard">
          <div class="clipboard-body">
            <div class="paste hover-outline">
              <i class="fa-regular fa-clipboard"></i>
              <p>Paste</p>
            </div>
            <div class="cut-copy">
              <div class="cut hover-outline">
                <i class="fa-solid fa-scissors"></i>
                <span>cut</span>
              </div>
              <div class="copy hover-outline">
                <i class="fa-regular fa-copy"></i>
                <span>copy</span>
              </div>
            </div>
          </div>
          <footer class="clipboard-footer"><p>Clipboard</p></footer>
        </div>
         <!-- clipboard end  -->


         <!-- font start  -->
        <div class="font">
            <select name="font-family" id="font-family" class="hover-outline">
                <option selected disabled value="Select Font">Select Font</option>
                <option value="Poppins">Poppins</option>
                <option value="Inter">Inter</option>
                <option value="Lato">Lato</option>
                <option value="Roboto">Roboto</option>
                <option value="Montserrat">Montserrat</option>
            </select>
            <select name="font-size" id="font-size" class="hover-outline">
                <option selected disabled value="Font size">Font size</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>
            <span class="uppercase hover-outline">
                <i class="fa-solid fa-a"></i>
                <sup><i class="fa-solid fa-sort-up"></i></sup>
            </span>
            <span class="lowercase hover-outline">
                <i class="fa-solid fa-a"></i>
                <sup><i class="fa-solid fa-sort-down"></i></sup>
            </span>

            <div class="text-formate">
                <span><i class="fa-solid fa-bold hover-outline"></i></span>
                <span><i class="fa-solid fa-italic hover-outline"></i></span>
                <span><i class="fa-solid fa-underline hover-outline"></i></span>
                <span><i class="fa-solid fa-strikethrough hover-outline"></i></span>

                <div class="color-picker-container hover-outline">
                <i class="fa-solid fa-highlighter"></i>
                <select name="high-lighter-selector" id="high-lighter-selector">
                </select>
                </div>
 
                <div class="text-color-container hover-outline">
                    <span><i class="fa-solid fa-font"></i></span>
                    <select name="text-color-selector" id="text-color-selector">
                    </select>
                </div>
            </div>
            <footer class="font-footer"><p>Font</p></footer>
        </div>
         <!-- font end  -->


         <!-- paragraph start  -->
        <div class="paragraph">
            <span><i class="fa-solid fa-align-left hover-outline"></i></span>
            <span><i class="fa-solid fa-align-center hover-outline"></i></span>
            <span><i class="fa-solid fa-align-right hover-outline"></i></span>
            <span><i class="fa-solid fa-align-justify hover-outline"></i></span>
            <footer class="paragraph-footer"><p>Paragraph</p></footer>
        </div>
        <!-- paragraph end  -->

        <!-- editing start  -->
        <div class="editing">
            <div class="editing-options">
                <p class="hover-outline">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>Find</span>
                </p>
                <p class="hover-outline">
                    <i class="fa-solid fa-arrows-turn-to-dots"></i>
                    <span>Replace</span>
                </p>
                <p class="hover-outline">
                    <i class="fa-regular fa-object-group"></i>
                    <span>Select all</span>
                </p>
            </div>
            <footer class="editing-footer"><p>Editing</p></footer>
        </div>
        <!-- editing end  -->
      </nav>
    </header>
    <!-- header part end  -->

    <main>
        <textarea class="writting-baord"></textarea>
    </main>
    <script src="./js/editor.js"></script>
  </body>
</html>
