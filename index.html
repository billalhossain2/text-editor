<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <!-- fontawesome icons  -->
    <link rel="stylesheet" href="./fontawesome/css/all.min.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Kanit&family=Lato&family=Montserrat&family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- custom css  -->
    <link rel="stylesheet" href="css/editor.css" />
  </head>
  <body>
    <!-- header part start  -->
    <header>
      <nav>
        <!-- clipboard start  -->
        <div class="clipboard" id="clipboard">
          <div class="clipboard-body">
            <div class="paste hover-outline">
              <i class="fa-regular fa-clipboard"></i>
              <p class="paste-text">Paste</p>
            </div>
            <div class="cut-copy">
              <div class="cut hover-outline">
                <i class="fa-solid fa-scissors"></i>
                <span class="cut-text">cut</span>
              </div>
              <div class="copy hover-outline">
                <i class="fa-regular fa-copy"></i>
                <span class="copy-text">copy</span>
              </div>
            </div>
          </div>
          <footer class="clipboard-footer"><p>Clipboard</p></footer>
        </div>
        <!-- clipboard end  -->

        <!-- font start  -->
        <div class="font" id="font">
          <select
            name="font-family"
            id="font-family"
            class="hover-outline font-family"
          >
            <option selected disabled value="Select Font">Select Font</option>
            <option value="Poppins">Poppins</option>
            <option value="Inter">Inter</option>
            <option value="Lato">Lato</option>
            <option value="Roboto">Roboto</option>
            <option value="Montserrat">Montserrat</option>
          </select>
          <select
            name="font-size"
            id="font-size"
            class="hover-outline font-size"
          >
            <option selected disabled value="Font size">Font size</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <span style="user-select: none" class="increment-font hover-outline">
            <i class="fa-solid fa-a fa-up"></i>
            <sup><i class="fa-solid fa-sort-up"></i></sup>
          </span>
          <span style="user-select: none" class="decrease-font hover-outline">
            <i class="fa-solid fa-a fa-down"></i>
            <sup><i class="fa-solid fa-sort-down"></i></sup>
          </span>

          <div class="text-formate">
            <span><i class="fa-solid fa-bold hover-outline"></i></span>
            <span><i class="fa-solid fa-italic hover-outline"></i></span>
            <span><i class="fa-solid fa-underline hover-outline"></i></span>
            <span><i class="fa-solid fa-strikethrough hover-outline"></i></span>
            <i class="fa-solid fa-highlighter color-picker-container hover-outline hightlighter"></i>
            <div
              style="user-select: none"
              id="text-color-wrapper"
              class="text-color-container hover-outline text-color"
            >
              <span><i class="fa-solid fa-font text-color"></i></span>
              <i class="fa-solid fa-chevron-down text-color"></i>
              <div
                id="text-color-selector"
                class="text-color-box-container"
              ></div>
            </div>
          </div>
          <footer class="font-footer"><p>Font</p></footer>
        </div>
        <!-- font end  -->

        <!-- paragraph start  -->
        <div class="paragraph" id="paragraph">
          <span
            ><i class="fa-solid fa-align-left hover-outline fa-align"></i
          ></span>
          <span
            ><i class="fa-solid fa-align-center hover-outline fa-align"></i
          ></span>
          <span
            ><i class="fa-solid fa-align-right hover-outline fa-align"></i
          ></span>
          <span
            ><i class="fa-solid fa-align-justify hover-outline fa-align"></i
          ></span>
          <footer class="paragraph-footer"><p>Paragraph</p></footer>
        </div>
        <!-- paragraph end  -->

        <!-- editing start  -->
        <div class="editing">
          <div class="editing-options">
            <p style="user-select: none" class="hover-outline" id="find-option">
              <i class="fa-solid fa-magnifying-glass"></i>
              <span>Find</span>
            </p>
            <p style="user-select: none" class="hover-outline" id="replace-option">
              <i class="fa-solid fa-arrows-turn-to-dots"></i>
              <span>Replace</span>
            </p>
            <p style="user-select: none" class="hover-outline" id="select-all-option">
              <i class="fa-regular fa-object-group"></i>
              <span>Select all</span>
            </p>
          </div>
          <footer class="editing-footer"><p>Editing</p></footer>
        </div>
        <!-- editing end  -->
      </nav>
    </header>
    <!-- start find toast  -->
    <form action="#" id="find-toast" class="find-toast">
      <header class="find-toast-head">
        <p class="title">Find</p>
        <i class="fa-solid fa-xmark" id="cross-btn"></i>
      </header>
      <div class="find-toast-body">
        <span>Find what: </span>
        <input type="text" id="find-input-field" />
        <button disabled class="find-btn" id="find-btn">Find</button>
      </div>
    </form>
    <!-- end find toast  -->

    <!-- start replace toast  -->
    <form action="#" id="replace-toast" class="replace-toast">
       <header>
        <span>Replace</span>
        <i title="close" class="fa-solid fa-xmark" id="replace-cross-btn"></i>
       </header>
       <div class="replace-body">
        <table>
          <tr>
            <td>Find what: </td>
            <td><input id="replace-find-input-field" type="text"> </td>
            <td><button id="replace-find-btn" disabled>Find</button> </td>
          </tr>
          <tr>
            <td>Replace what: </td>
            <td><input id="replace-input-field" type="text"> </td>
            <td><button id="replace-btn" disabled>Replace</button> </td>
          </tr>
        </table>
       </div>
    </form>
    <!-- end replace toast  -->

    <!-- not found toast  -->
    <div id="notfound"><p>Not Found!</p></div>
    <!-- header part end  -->
    <main>
      <div
        contenteditable="true"
        id="text-area"
        class="writting-baord"
        autofocus
      ></div>
    </main>
    <script src="./js/utilities.js"></script>
    <script src="./js/editor.js"></script>
    <script src="./js/paragraph.js"></script>
    <script src="./js/clipboard.js"></script>
    <script src="./js/editing.js"></script>
  </body>
</html>
